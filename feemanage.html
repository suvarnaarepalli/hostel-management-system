<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0 5px;
            color: #555;
            font-weight: bold;
        }

        input, select {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }

        button {
            padding: 10px 15px;
            background-color: #4caf50;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color:#4caf50;
        }

        .message {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body style="background-color: gainsboro;">
    <div class="container">
        <h1>Fee Management System</h1>

        <form id="feeForm">
            <!-- Student Details -->
            <label for="studentId">Student ID</label>
            <input type="text" id="studentId" name="studentId" placeholder="Enter Student ID" required>

            <label for="studentName">Student Name</label>
            <input type="text" id="studentName" name="studentName" placeholder="Enter Student Name" required>

            <!-- Fee Details -->
            <label for="roomNumber">Room Number</label>
            <input type="text" id="roomNumber" name="roomNumber" placeholder="Enter Room Number" required>

            <label for="feeAmount">Fee Amount</label>
            <input type="number" id="feeAmount" name="feeAmount" placeholder="Enter Fee Amount" required>

            <label for="paymentStatus">Payment Status</label>
            <select id="paymentStatus" name="paymentStatus">
                <option value="Paid">Paid</option>
                <option value="Pending">Pending</option>
            </select>

            <!-- Payment Details -->
            <label for="paymentMode">Payment Mode</label>
            <select id="paymentMode" name="paymentMode">
                <option value="Cash">Cash</option>
                <option value="Online">Online</option>
                <option value="Cheque">Cheque</option>
            </select>

            <button type="submit">Submit</button>
        </form>

        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('feeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form from refreshing the page

            const studentId = document.getElementById('studentId').value;
            const studentName = document.getElementById('studentName').value;
            const roomNumber = document.getElementById('roomNumber').value;
            const feeAmount = document.getElementById('feeAmount').value;
            const paymentStatus = document.getElementById('paymentStatus').value;
            const paymentMode = document.getElementById('paymentMode').value;

            // Simple confirmation message (could be expanded to store data)
            document.getElementById('message').innerText = `Fee details submitted successfully for ${studentName} (ID: ${studentId}).`;

            // Clear the form
            document.getElementById('feeForm').reset();
        });
    </script>
</body>
</html>
